# PostgreSQL configuration for all environments
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: gamerthor_development

test:
  <<: *default
  database: gamerthor_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>